<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>评价</title>
		<link rel="stylesheet" type="text/css" href="css/bin/font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bin/mobilereset.css" />
		<link rel="stylesheet" type="text/css" href="css/page.css" />
		<script type="text/javascript" src="js/public.js"></script>
	</head>
	<body>
		<div class="P_L_container">
			<div class="P_L_header">
				<i class="fa fa-angle-left return-pages-btn" aria-hidden="true" onclick="returnPages()"></i>
				评价
			</div>
			<section class="L_eva L_flex_content">
				<div class="eva-card">
					<h3 class="eva-title">商品评价<small>（文字评价或选择标签可得积分）</small></h3>
					<div class="eva-box">
						<h3 class="clearfix">
							<span>整鸡+锁骨+可乐+泰式甜辣酱</span>
							<div class="img-box">
								<img src="img/lian1.png" />
								<img src="img/lian2.png" />
								<img src="img/lian3.png" />
							</div>
						</h3>
						<p class="mark-box clearfix">
							<a>干净卫生</a>
							<a>食材新鲜</a>
							<a>分量足</a>
							<a>味道好</a>
							<a>包装精美</a>
							<a>很实惠</a>
						</p>
						<textarea placeholder="说说哪里满意，帮大家选择" rows="3"></textarea>
					</div>
				</div>
				
				<div class="eva-card">
					<div class="eva-box">
						<h3 class="clearfix">
							<span>评价商家服务</span>
							<div class="img-box">
								<img src="img/lian1.png" />
								<img src="img/lian2.png" />
								<img src="img/lian3.png" />
							</div>
						</h3>
						<p class="mark-box clearfix">
							<a>配送快</a>
							<a>准时送达</a>
							<a>送货上门</a>
							<a>餐品保存完好</a>
							<a>主动联系</a>
							<a>态度很好</a>
						</p>
						<textarea placeholder="说说哪里满意，帮大家选择" rows="3"></textarea>
					</div>
				</div>
				
				<div class="eva-time">
					<p>送达时间</p>
					<span>40分钟（19:19送达）</span>
				</div>
				
				<p class="eva-tip">你的评价将匿名发送给商家</p>
				
				<div class="eva-save-btn">
					选择商品评价标签可得<span>270</span>积分<i class="fa fa-question-circle-o"></i>
					<a href="javascript:;">提交评价</a>
				</div>
			</section>
		</div>
	</body>
</html>
