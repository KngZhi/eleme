			<footer class="C_footer P_L_footer">

				<div class="shopcart" onclick="location.href='find.html'">

				</div>
				<div class="myshow" onclick="location.href='order.html'">
					<i class="fa fa-file-o fa-fw"></i>

		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript">
			var Storage =JSON.parse(localStorage.getItem('account'));
			var src =localStorage.getItem('info_header');
			if(src != null){
				$('.head-img').attr('src',src)
			}
			if(Storage !=null){
				var oInfo= $('.menber-info')
				oInfo.find('h3').html(Storage.username).siblings('p').html(Storage.tel);
				$('.menber-div').on('click',function(){window.location.href='user-info.html'})
			}else{
				$('.menber-div').on('click',function(){window.location.href='login.html'})
			}
		</script>
