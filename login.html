<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<link rel="stylesheet" href="../css/mobilereset.css">-->
    <link rel="stylesheet" href="css/mypublic.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <title>密码登录</title>
    <style type="text/css">
    	.space-bt-row .hd-right{position: absolute;right:5%;top: 0.2rem; width: 1.2rem;height: 0.6rem;border-radius: 10%;background: #909bab;color: #fff; text-align: center;font:.28rem/.6rem 'microsoft yahei';}
    </style>
    
    
</head>
<body>
    <header class="space-bt-row">
        <a href="javascript:;" class="hd-left" onclick="returnPages()"></a>
        <h1 class="hd-title">密码登录</h1>
        <a href="register.html" class="hd-right">注册</a>
    </header>
    <main class="login">
        <div class="account-wrap">
            <input type="text" id="username" placeholder="用户/邮箱/用户名">
            <input type="password" id="password" placeholder="密码">
        </div>
        <section>
            <button class="btn-confirm" onclick="_login()">登录</button>
            <a href="#">忘记密码？</a>
        </section>
    </main>
    <footer>
        <!--<h3>第三方登录</h3>-->
        <!--<section>-->
            <!--<a href="#">微信</a>-->
            <!--<a href="#">QQ</a>-->
            <!--<a href="#">微薄</a>-->
        <!--</section>-->
    </footer>
    <script type="text/javascript">
    	function _login(){
    		var userID = $('#username').val();
    		var psw =$('#password').val();
    		if(userID != ''){
    			if(psw != ''){
    				var user = getUser(userID,psw)
    				loginData(user);
    			}else{
    				alert('密码不能为空')
    			}
    		}else{
    			alert('用户名不能为空')
    		}	
    	}
    	
    	function getUser(userID,psw){
			var user = {
				  userID:userID,
				  password:psw 
			}
			return user;
		};
    	
    	
    	function loginData(user){
			$.ajax({
    			type:"get",
    			url:"http://datainfo.duapp.com/shopdata/userinfo.php",
    			async:true,
    			data:{
    				status:'login',
    				userID:user.userID,
    				password:user.password
    			},
    			success:function(data){
    				if(data == 0){
    					alert('	用户名不存在')
    				}else if(data == 2){
    					alert('用户名密码不符')
    				}else{
    					window.location.href = 'index.html';
    					var str = '{"username":"'+user.userID+'","tel":13212327843}'
    					localStorage.setItem('account',str)
    				}
    			}
    		});
    	}
    	
   </script>
</body>
</html>
